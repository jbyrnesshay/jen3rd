      <p id="instructions"> Just a demo.  Choose your character.  Maneuver with keyboard arrow keys.  Visit the labelled targets on the canvas to see the result. </p>
      <header>

          <option selected value="default">please select</option>
        	<option value="circle">circle</option>
        	<option value="square">square</option>
        	<option value="pie">pie slice</option>
      </select>
        <div id="canvasbuttons">
          <button id ="startfun">start!</button>
          <button id="restart">clear!</button>
          </div>

          <input type="text" id="yourname">
          </header>
          <canvas id="anim" width="800" height="400"></canvas>
