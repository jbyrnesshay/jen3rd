<html>

        <meta charset="utf-8">

<body id="canvasPage">
    <header>
    <!-- for screenreaders that are not up-to-date and for the purposes of the course requirements -->
        <nav role="navigation">
              <h1>My JCanvas page</h1><a class="sronly" href="#canvascontent">skip to main content</a>
              <ul>
                <li>
                  <a href="index.html"><i aria-hidden='true' class="fa fa-home"></i>Home</a>
                </li>
                <li>
                  <a href="canvas.html" id="linkeffect">canvas</a>
                </li><!--<li> <a href="canvas.html">canvas</a></li>-->
              </ul>
        </nav><br class="clearfix">
    <!-- both h1 and link of class .sronly, found within the nav are floated-->
  </header><!-- main on each page of the site have been given ids to help make targeted selectors as necessary for each page--><!-- page 1 and page 2 main sections have ids of #pg1maincontent and #canvascontent respectively -->
  <main id="canvascontent">
    <!-- start canvas game demo/animation section -->
      <div id="animwriter">
        <p id="instructions">Just a demo. Choose your character. Maneuver with keyboard arrow keys. Visit the labelled targets on the canvas to see the result.
        </p>
        <header>
          <label for="character" id="selectmessage">select a character shape</label> <select id="character">
            <option selected value="default">
              please select
            </option>
            <option value="circle">
              circle
            </option>
            <option value="square">
              square
            </option>
            <option value="pie">
              pie slice
            </option>
          </select>
          <div id="canvasbuttons">
            <button id="startfun">start!</button> <button id="restart">restart!</button>
          </div><label for="yourname" id="namerequest">what is your first name?</label> <input id="yourname" type="text">
        </header>
        <canvas height="400" id="anim" width="800"></canvas>
      </div><!-- display x and y position  and message window-->
    <div>
      <p id="fill"></p>
    </div>
    <div id="right">
    <h2 id="emaillabel" aria-labelfor="emailnotice">opens your default mail client</h2>
      
      <form id="email" name="email" novalidate="" aria-describedby="emaillabel">
        <label for="emailrecipient">recipient address</label> <input id='emailrecipient' placeholder='email address' required="" type='email'> <label for="emailsubject">subject</label> <input id='emailsubject' placeholder='subject' type='text'> <label for="emailmessage">message</label> 
        <textarea id="emailmessage" name='message'></textarea> <!--<a id="emailsend" href="mailto:">send</a>-->
         <button id="emailsend" value="submit">send</button> <!--<button>send email</button>  -->
      </form><a href="" id="emailer"></a>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.js">
  </script> 
  <script src="anim.js">
  </script>
