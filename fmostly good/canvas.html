<!DOCTYPE html>
<html lang="en">
    <head>
        <title>canvas for assignment 3</title>
        <meta charset="utf-8">
        <link href="main_styles.css" rel="stylesheet" type="text/css">
        <link href="canvas_style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
        <script src="https://use.fontawesome.com/8b1c1f159f.js">
        </script> 
    </head>
    <body id="canvasPage">
        <header>
        <!-- for screenreaders that are not up-to-date and for the purposes of the course requirements -->
            <nav role="navigation">
                <h1>My JCanvas page</h1>
                <a class="sronly" href="#canvascontent">skip to main content</a>
                <ul>
                    <li>
                    <a href="index.html"><i aria-hidden='true' class="fa fa-home"></i>Home</a>
                    </li>
                    <li>
                    <a href="canvas.html" id="linkeffect">canvas</a>
                    </li> 
                </ul>
            </nav>
            <br class="clearfix">
            <!-- both h1 and link of class .sronly, found within the nav are floated-->
        </header><!-- main on each page of the site have been given ids to help make targeted selectors as necessary for each page--><!-- page 1 and page 2 main sections have ids of #pg1maincontent and #canvascontent respectively -->
        <main id="canvascontent">
        <!-- start canvas game demo/animation section -->
            <div id="animwriter">
                <p id="instructions">Just a demo. Choose your character. Maneuver with keyboard arrow keys. Visit the labelled targets on the canvas to see the result.
                </p>
                <header>
                    <label for="character" id="selectmessage">select a character shape</label> 
                    <select id="character" aria-required="true" required>
                        <option value="default">
                            please select
                        </option>
                        <option value="circle">
                            circle
                        </option>
                        <option value="square">
                            square
                        </option>
                        <option value="pie">
                            pie slice
                        </option>
                    </select>
                    <div id="canvasbuttons">
                        <button id="startfun">start!</button> 
                        <button id="restart">restart!</button>
                    </div>
                    <label for="yourname" id="namerequest" >what is your first name?</label> 
                    <input id="yourname" type="text" aria-required="false">
                </header>
                <canvas height="400" id="anim" width="800"></canvas>
            </div>
            <div>
                <p id="fill"></p>
            </div>
            <div id="right">
                <h2 id="emaillabel">opens your default mail client</h2>
                <form id="email" name="email" novalidate="" aria-describedby="emaillabel">
                    <label for="emailrecipient">recipient address</label> 
                    <input id='emailrecipient' type='email' placeholder='email address' aria-required='true' required> 
                    <label for="emailsubject">subject</label> 
                    <input id='emailsubject' placeholder='subject' type='text' aria-required='true' required> 
                    <label for="emailmessage">message</label> 
                    <textarea id="emailmessage" name='message' aria-required='true' required></textarea>  
                    <button id="emailsend" value="submit">send</button>  
                </form>
                <a href="" id="emailer"></a>
            </div>
        </main>
            <script src="https://code.jquery.com/jquery-3.1.1.min.js">
            </script> 
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.js">
            </script> 
            <script src="canvas_scripts.js">
            </script>
    </body>
</html>
